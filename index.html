<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic-Tac-Toe AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe vs AI</h1>
        <p>Try to beat the AI (spoiler: you can't!)</p>
        
        <div class="board" id="board">
            <!-- Cells will be added by JavaScript -->
        </div>

        <div class="status" id="status">Your turn (X)</div>
        <div class="scores">
            <p>Player (X): <span id="player-score">0</span></p>
            <p>AI (O): <span id="ai-score">0</span></p>
            <p>Draws: <span id="draw-score">0</span></p>
        </div>
        <button id="reset">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
